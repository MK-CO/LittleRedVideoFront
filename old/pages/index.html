<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红视频下载 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container-wrapper {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 1440px;
            height: 900px; /* Adjusted height for full view */
            margin: 20px auto;
            display: flex;
            flex-direction: column; /* Changed to column for top nav */
        }
        .main-content-area {
            flex-grow: 1;
            background-color: #fdfefe;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ffffff;
            padding: 15px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            margin-left: auto; /* Push nav to right */
        }
        .navbar-nav a {
            margin-left: 25px;
            font-weight: 600;
            color: #4a5568; /* gray-700 */
            transition: color 0.3s ease;
        }
        .navbar-nav a:hover {
            color: #dc2626; /* red-600 */
        }
        .content-frame {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="font-sans" data-i18n-title="page_title_home">
    <div class="container-wrapper">
        <header class="navbar">
            <h1 class="text-3xl font-bold text-red-600" data-i18n="app_name">小红视频下载</h1>
            <nav class="navbar-nav">
                <a href="home.html" target="contentFrame" class="flex items-center">
                    <i class="fas fa-home mr-2"></i> <span data-i18n="nav_home">首页</span>
                </a>
                <a href="blog.html" target="contentFrame" class="flex items-center">
                    <i class="fas fa-newspaper mr-2"></i> <span data-i18n="nav_blog">博客</span>
                </a>
                <a href="faq.html" target="contentFrame" class="flex items-center">
                    <i class="fas fa-question-circle mr-2"></i> <span data-i18n="nav_faq">常见问题</span>
                </a>
                <a href="about.html" target="contentFrame" class="flex items-center">
                    <i class="fas fa-info-circle mr-2"></i> <span data-i18n="nav_about">关于我们</span>
                </a>
                <a href="feedback.html" target="contentFrame" class="flex items-center">
                    <i class="fas fa-comments mr-2"></i> <span data-i18n="nav_feedback">用户反馈</span>
                </a>
                <div class="language-switcher ml-6">
                    <select id="language-switcher" class="form-select border border-gray-300 rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-red-500">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </div>
            </nav>
        </header>
        <main class="main-content-area">
            <div class="content-frame">
                <iframe name="contentFrame" src="home.html" frameborder="0" class="w-full h-full"></iframe>
            </div>
        </main>
    </div>
    <script src="../js/translations.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>

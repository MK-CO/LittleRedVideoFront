<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg3)"/>
  
  <!-- Document -->
  <rect x="120" y="40" width="160" height="180" rx="8" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Document header -->
  <rect x="120" y="40" width="160" height="30" rx="8" fill="#dc3545"/>
  <rect x="120" y="62" width="160" height="8" fill="#dc3545"/>
  
  <!-- Header text -->
  <text x="200" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Update Log
  </text>
  
  <!-- Content lines -->
  <g fill="#6c757d">
    <rect x="135" y="85" width="130" height="4" rx="2"/>
    <rect x="135" y="95" width="100" height="4" rx="2"/>
    <rect x="135" y="105" width="120" height="4" rx="2"/>
    
    <rect x="135" y="125" width="130" height="4" rx="2"/>
    <rect x="135" y="135" width="110" height="4" rx="2"/>
    <rect x="135" y="145" width="90" height="4" rx="2"/>
    
    <rect x="135" y="165" width="130" height="4" rx="2"/>
    <rect x="135" y="175" width="105" height="4" rx="2"/>
    <rect x="135" y="185" width="115" height="4" rx="2"/>
  </g>
  
  <!-- Version badges -->
  <g>
    <rect x="135" y="78" width="25" height="12" rx="6" fill="#28a745"/>
    <text x="147.5" y="87" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">v2.1</text>
    
    <rect x="135" y="118" width="25" height="12" rx="6" fill="#17a2b8"/>
    <text x="147.5" y="127" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">v2.0</text>
    
    <rect x="135" y="158" width="25" height="12" rx="6" fill="#6f42c1"/>
    <text x="147.5" y="167" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">v1.9</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="white" opacity="0.7">
    <circle cx="80" cy="80" r="8"/>
    <circle cx="90" cy="120" r="6"/>
    <circle cx="70" cy="160" r="10"/>
    <circle cx="320" cy="70" r="7"/>
    <circle cx="330" cy="110" r="9"/>
    <circle cx="310" cy="150" r="5"/>
  </g>
  
  <!-- Gear icon -->
  <g transform="translate(340, 180)" fill="white" opacity="0.8">
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
    <g stroke="white" stroke-width="2">
      <line x1="-8" y1="-8" x2="-6" y2="-6"/>
      <line x1="8" y1="-8" x2="6" y2="-6"/>
      <line x1="8" y1="8" x2="6" y2="6"/>
      <line x1="-8" y1="8" x2="-6" y2="6"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    LittleRed Update Log
  </text>
</svg>
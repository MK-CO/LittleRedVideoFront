<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg2)"/>
  
  <!-- Computer screen -->
  <rect x="100" y="60" width="200" height="120" rx="8" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="110" y="70" width="180" height="100" fill="#f8f9fa"/>
  
  <!-- Screen content -->
  <rect x="120" y="80" width="160" height="8" fill="#e9ecef" rx="4"/>
  <rect x="120" y="95" width="120" height="6" fill="#dee2e6" rx="3"/>
  <rect x="120" y="108" width="140" height="6" fill="#dee2e6" rx="3"/>
  
  <!-- Download button -->
  <rect x="200" y="130" width="60" height="25" rx="12" fill="#dc3545"/>
  <text x="230" y="147" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Download
  </text>
  
  <!-- Computer base -->
  <rect x="180" y="180" width="40" height="8" fill="#6c757d"/>
  <rect x="160" y="188" width="80" height="4" fill="#495057"/>
  
  <!-- Steps indicators -->
  <g fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    <!-- Step 1 -->
    <circle cx="50" cy="100" r="15" fill="#28a745"/>
    <text x="50" y="105" text-anchor="middle" fill="white">1</text>
    <text x="50" y="130" text-anchor="middle" font-size="10">Copy Link</text>
    
    <!-- Step 2 -->
    <circle cx="200" cy="40" r="15" fill="#ffc107"/>
    <text x="200" y="45" text-anchor="middle" fill="white">2</text>
    <text x="200" y="25" text-anchor="middle" font-size="10">Paste & Click</text>
    
    <!-- Step 3 -->
    <circle cx="350" cy="100" r="15" fill="#17a2b8"/>
    <text x="350" y="105" text-anchor="middle" fill="white">3</text>
    <text x="350" y="130" text-anchor="middle" font-size="10">Save Video</text>
  </g>
  
  <!-- Arrows -->
  <g stroke="white" stroke-width="2" fill="white" opacity="0.8">
    <path d="M75 100 L85 100 M80 95 L85 100 L80 105"/>
    <path d="M200 55 L200 65 M195 60 L200 65 L205 60"/>
    <path d="M315 100 L325 100 M320 95 L325 100 L320 105"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    How to Choose Best Downloader
  </text>
</svg>